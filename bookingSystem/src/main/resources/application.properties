# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# ===================================================================

#profile name = local, dev, prod
#spring.profiles.active=local

#Server HTTP port
server.port = 8080

#thymeleaf : Apply immediately on web brower refresh
spring.thymeleaf.cache=false

#db connection(Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=SYSTEM
spring.datasource.password=1234
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-init-sql=SELECT 1 FROM DUAL
spring.datasource.hikari.idleTimeout=10000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.maxLifetime=580000

# mybatis
# mapper.xml
mybatis.type-aliases-package:com.exam.bookingSystem.mapper
# mapper.xml location
mybatis.mapper-locations: mybatis/mapper/*.xml
